<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <section id="about-us" class="about-us padd-section wow fadeInUp">
              <div class="container-xxl py-5">
        <div class="container px-lg-5">
            <div class="section-title position-relative text-center mx-auto mb-5 pb-4 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <h1 class="mb-3">Our Admin Members</h1>
                <p class="mb-1">Vero justo sed sed vero clita amet. Et justo vero sea diam elitr amet ipsum eos
                    ipsum clita duo sed. Sed vero sea diam erat vero elitr sit clita.</p>
            </div>
            <div class="row g-4">
                <div *ngFor="let l of list">
                <div class="col-lg-4 col-md-12 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item border-top border-5 border-primary rounded shadow overflow-hidden">
                        <div class="text-center p-5">
                            <img class="img-fluid rounded-circle mb-4" src="{{l.profile}}" alt="">
                            <h5 class="fw-bold mb-3">{{l.userName}}</h5>
                            <small>FROM-{{l.companyName}}</small>
                        </div>
                        <div class="d-flex justify-content-center bg-primary p-3">
                            <a class="btn btn-square text-primary bg-white m-1" href="{{l.facebook}}"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-square text-primary bg-white m-1" href="{{l.twitter}}"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-square text-primary bg-white m-1" href="{{l.instagram}}"><i class="fab fa-instagram"></i></a>
                            <a class="btn btn-square text-primary bg-white m-1" href="{{l.linkedin}}"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>
                
              
            </div>
        </div>
    </div>

  </section>

  </main>
